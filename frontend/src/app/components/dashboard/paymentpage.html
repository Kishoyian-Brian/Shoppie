<div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md font-sans">
  <h2 class="text-2xl font-bold mb-6">Payment</h2>
  <form (ngSubmit)="submitPayment()" #paymentForm="ngForm" class="space-y-4">
    <div>
      <label for="cardNumber" class="block text-gray-700 font-semibold mb-1">Card Number</label>
      <input id="cardNumber" name="cardNumber" type="text" required minlength="16" maxlength="16" ngModel
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
    <div>
      <label for="expiryDate" class="block text-gray-700 font-semibold mb-1">Expiry Date</label>
      <input id="expiryDate" name="expiryDate" type="text" placeholder="MM/YY" required ngModel
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
    <div>
      <label for="cvv" class="block text-gray-700 font-semibold mb-1">CVV</label>
      <input id="cvv" name="cvv" type="password" required minlength="3" maxlength="4" ngModel
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
    <button type="submit" [disabled]="paymentForm.invalid"
      class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700 transition-colors duration-300">
      Pay Now
    </button>
  </form>
  <div *ngIf="paymentSuccessMessage" class="mt-4 text-green-600 font-semibold">
    {{ paymentSuccessMessage }}
  </div>
  <div *ngIf="paymentErrorMessage" class="mt-4 text-red-600 font-semibold">
    {{ paymentErrorMessage }}
  </div>
</div>
