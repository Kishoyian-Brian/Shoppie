<!-- shop.component.html -->
<div class="flex h-screen bg-gray-100">
  <!-- Side Navigation -->
  <nav class="w-64 bg-orange-600 shadow-md p-6 flex flex-col fixed inset-y-0 left-0 z-20">
    <h2 class="text-xl font-bold mb-6 text-white">Cart Navigation</h2>
    <ul class="space-y-4 flex-grow">
      <li>
        <a routerLink="/dashboard/cart" class="block text-white hover:text-orange-300">View Cart</a>
      </li>
      <li>
        <a href="#" class="block text-white hover:text-orange-300">Place Order</a>
      </li>
      <li>
        <a href="#" class="block text-white hover:text-orange-300">Order History</a>
      </li>
    </ul>
  </nav>

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col ml-64">
    <!-- Top Navigation -->
    <nav class="bg-orange-600 flex items-center justify-between p-4 shadow-md sticky top-0 z-10">
      <!-- Logo -->
      <a href="#" class="text-white text-2xl font-bold">Ashopie</a>

      <!-- Search Bar -->
      <div class="flex-1 max-w-2xl mx-6">
        <div class="relative">
          <input
            type="text"
            [(ngModel)]="searchTerm"
            (input)="onSearch()"
            class="w-full px-4 py-2 rounded-md focus:outline-none"
            placeholder="Search for products..."
          >
          <button class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-orange-700 text-white px-4 py-1 rounded-md">
            Search
          </button>
        </div>
      </div>

      <!-- Filter Dropdown -->
      <div>
        <select id="filter" [(ngModel)]="filterBy" (change)="applyFilters()" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent outline-none bg-white">
          <option value="">All</option>
          <option value="category1">ELectronics</option>
          <option value="category2">Furniture</option>
          <option value="category3">Kitchen Ware</option>
          <option value="category3">Fast Foods</option>
        </select>
      </div>

      <!-- Navigation Links -->
      <div class="flex space-x-6 ml-6">
        <a routerLink="/login" class="text-white hover:text-orange-300">Account</a>
      </div>
    </nav>

    <!-- Products Section -->
    <main class="flex-grow overflow-auto p-6 bg-orange-50">
      <div *ngIf="isLoading" class="flex justify-center items-center py-12">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
      </div>

      <div *ngIf="errorMessage" class="text-red-600 font-semibold mb-4">{{ errorMessage }}</div>

      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <div *ngFor="let product of filteredProducts" class="bg-white rounded-lg shadow-md p-4 flex flex-col">
          <img [src]="product.image" (error)="handleImageError($event)" alt="{{product.name}}" class="h-40 object-contain mb-4">
          <h3 class="text-lg font-semibold mb-2">{{ product.name }}</h3>
          <p class="text-gray-600 flex-grow">{{ product.description }}</p>
          <div class="mt-4 flex items-center justify-between">
            <span class="text-orange-700 font-bold">${{ product.price }}</span>
            <button
              (click)="addToCart(product)"
              [disabled]="isOutOfStock(product)"
              class="bg-orange-600 text-white px-3 py-1 rounded disabled:opacity-50"
            >
              {{ isOutOfStock(product) ? 'Out of Stock' : 'Add to Cart' }}
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
