<!-- shop.component.html -->
<div class="container mx-auto px-4 py-8">
  <!-- Header/Filter Section -->
  <div class="mb-8 bg-white rounded-lg shadow-lg p-6">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-center">
      <!-- Search -->
      <div class="relative">
        <input
          type="text"
          [(ngModel)]="searchTerm"
          (input)="onSearch()"
          placeholder="Search products..."
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
        >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute right-3 top-3 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </div>

      <!-- Price Filter -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700">
          Price Range: ${{priceFilter}}
        </label>
        <input
          type="range"
          [(ngModel)]="priceFilter"
          (input)="applyFilters()"
          min="0"
          max="1000"
          class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
        >
      </div>

      <!-- Sort Dropdown -->
      <div>
        <select
          [(ngModel)]="sortBy"
          (change)="sortProducts()"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none bg-white"
        >
          <option value="priceLow">Price: Low to High</option>
          <option value="priceHigh">Price: High to Low</option>
          <option value="name">Name</option>
          <option value="stock">Stock Level</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="flex justify-center items-center py-12">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-6">
    {{ errorMessage }}
  </div>

  <!-- Products Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <div *ngFor="let product of filteredProducts"
         class="bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300">
      <!-- Product Image -->
      <div class="relative aspect-w-16 aspect-h-9">
        <img
          [src]="product.imageUrl || 'assets/images/placeholder-product.png'"
          (error)="handleImageError($event)"
          [alt]="product.name"
          class="object-cover w-full h-48"
        >
      </div>

      <!-- Product Details -->
      <div class="p-4">
        <h3 class="text-lg font-semibold text-gray-800 mb-2">{{ product.name }}</h3>
        <p class="text-gray-600 text-sm mb-2 line-clamp-2">{{ product.description }}</p>
        <div class="flex justify-between items-center mb-2">
          <span class="text-lg font-bold text-blue-600">
            {{ product.price | currency:'USD':'symbol':'1.2-2' }}
          </span>
          <span [class]="product.stockQuantity <= 0 ? 'text-red-500' : 'text-green-500'"
                class="text-sm font-medium">
            {{ product.stockQuantity <= 0 ? 'Out of Stock' : product.stockQuantity + ' in stock' }}
          </span>
        </div>

        <!-- Add to Cart Button -->
        <button
          (click)="addToCart(product)"
          [disabled]="product.stockQuantity <= 0"
          [class]="product.stockQuantity <= 0
            ? 'bg-gray-300 cursor-not-allowed'
            : 'bg-blue-600 hover:bg-blue-700'"
          class="w-full py-2 px-4 rounded-lg text-white font-medium transition-colors duration-200"
        >
          {{ product.stockQuantity <= 0 ? 'Out of Stock' : 'Add to Cart' }}
        </button>
      </div>
    </div>
  </div>

  <!-- No Results -->
  <div *ngIf="!isLoading && !errorMessage && filteredProducts.length === 0"
       class="flex flex-col items-center justify-center py-12">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <p class="text-gray-600 text-lg">No products found</p>
    <button (click)="resetFilters()" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
      Reset Filters
    </button>
  </div>
</div>
