<div class="min-h-screen bg-gray-50 p-6">
  <div class="container mx-auto grid grid-cols-1 md:grid-cols-3 gap-8">

    <!-- Product Section -->
    <div class="md:col-span-2">
      <h2 class="text-2xl font-bold mb-4">Products</h2>

      <!-- Search Input -->
      <div class="mb-6">
        <input
          type="text"
          [(ngModel)]="searchTerm"
          (ngModelChange)="onSearch()"
          placeholder="Search products..."
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-orange-500"
        />
      </div>

      <!-- Loading Spinner -->
      <div *ngIf="isLoading" class="text-gray-500 text-center py-8">
        Loading products...
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="text-red-500 text-center mb-4">
        {{ errorMessage }}
      </div>

      <!-- Product Grid -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6" *ngIf="!isLoading && products.length">
        <div
          *ngFor="let product of products"
          class="bg-white rounded-lg shadow p-4 flex flex-col"
        >
          <img
            [src]="product.imageUrl || fallbackImage"
            [alt]="product.name"
            class="h-40 object-cover rounded mb-4"
          />
          <h3 class="text-lg font-semibold">{{ product.name }}</h3>
          <p class="text-orange-600 font-bold mb-2">
            ${{ product.price | number: '1.2-2' }}
          </p>
          <button
            class="mt-auto bg-orange-600 text-white px-4 py-2 rounded hover:bg-orange-700 transition"
          >
            Add to Cart
          </button>
        </div>
      </div>

      <!-- No Products -->
      <div *ngIf="!isLoading && products.length === 0" class="text-gray-500 text-center">
        No products available.
      </div>
    </div>

    <!-- Cart Section -->
    <div>
      <h2 class="text-2xl font-bold mb-4">Your Cart</h2>
      <div class="text-gray-600">Your cart is empty.</div>
    </div>
  </div>
</div>
