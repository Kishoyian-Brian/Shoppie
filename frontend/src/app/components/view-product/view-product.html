<div *ngIf="product" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md relative">
    <button (click)="close.emit()" class="absolute top-2 left-2 text-2xl text-gray-500 hover:text-gray-800">&times;</button>
    <img [src]="product.image" alt="{{ product.name }}" class="w-full h-48 object-contain mb-4 rounded" />
    <h2 class="text-xl font-bold mb-2">{{ product.name }}</h2>
    <p class="text-gray-700 mb-2">{{ product.description }}</p>
    <div class="text-orange-700 font-bold mb-2">KES {{ product.price }}</div>
    <div class="mb-4">
      <label class="block mb-1">Quantity:</label>
      <input type="number" [(ngModel)]="quantity" min="1" [max]="product.stock" class="w-20 px-2 py-1 border rounded" />
      <span class="ml-2 text-xs text-gray-500">In stock: {{ product.stock }}</span>
    </div>
    <button (click)="onAddToCart()" [disabled]="product.stock < 1" class="w-full bg-orange-600 text-white py-2 rounded hover:bg-orange-700 disabled:opacity-50">
      Add to Cart
    </button>
  </div>
</div>
