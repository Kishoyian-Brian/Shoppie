<div class="min-h-screen bg-gradient-to-br flex items-center justify-center px-4">
  <div class="max-w-md w-full space-y-8">

    <!-- Header -->
    <div class="text-center">
      <h2 class="text-3xl font-extrabold text-orange-600">
        {{ isLoginMode ? 'Welcome to Shopie' : 'Create your Shopie Account' }}
      </h2>
      <p class="mt-2 text-sm text-orange-500">
        {{ isLoginMode ? 'Login to explore amazing deals' : 'Join us and start shopping smart' }}
      </p>
    </div>

    <!-- Auth Error -->
    <div *ngIf="error" class="bg-red-100 text-red-600 p-3 rounded border border-red-300">
      {{ error }}
    </div>

    <!-- Form Card -->
    <div class="bg-white rounded-lg shadow-xl p-6">
      <form *ngIf="isLoginMode" (ngSubmit)="onLogin()" class="space-y-5" #loginForm="ngForm">
        <input type="email" name="email" [(ngModel)]="email" required placeholder="Email"
          class="w-full px-3 py-2 border rounded focus:ring-orange-500 focus:border-orange-500" />

        <input type="password" name="password" [(ngModel)]="password" required placeholder="Password"
          class="w-full px-3 py-2 border rounded focus:ring-orange-500 focus:border-orange-500" />

        <button type="submit" class="w-full py-2 bg-orange-600 text-white rounded hover:bg-orange-700 transition">
          {{ isLoading ? 'Signing in...' : 'Sign In' }}
        </button>
      </form>

      <form *ngIf="!isLoginMode" (ngSubmit)="onRegister()" class="space-y-5" #registerForm="ngForm">
        <input type="text" name="name" [(ngModel)]="registerData.name" required placeholder="Full Name"
          class="w-full px-3 py-2 border rounded focus:ring-orange-500 focus:border-orange-500" />

        <input type="email" name="email" [(ngModel)]="registerData.email" required placeholder="Email"
          class="w-full px-3 py-2 border rounded focus:ring-orange-500 focus:border-orange-500" />

        <input type="password" name="password" [(ngModel)]="registerData.password" required placeholder="Password"
          class="w-full px-3 py-2 border rounded focus:ring-orange-500 focus:border-orange-500" />

        <button type="submit" class="w-full py-2 bg-orange-600 text-white rounded hover:bg-orange-700 transition">
          {{ isLoading ? 'Registering...' : 'Create Account' }}
        </button>
      </form>

      <p class="text-sm text-center mt-4 text-gray-700">
        {{ isLoginMode ? 'Don\'t have an account?' : 'Already have an account?' }}
        <button type="button" (click)="toggleMode()" class="text-orange-600 font-medium ml-1 hover:underline">
          {{ isLoginMode ? 'Register' : 'Sign In' }}
        </button>
      </p>
    </div>
  </div>
</div>
